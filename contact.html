<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - Quoinlock</title>
    <link rel="icon" type="image/svg+xml" href="images/logo.svg">
    <link rel="alternate icon" href="images/Quioin-v2.png">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter+Tight:wght@400;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Primary Colors */
            --primary-indigo: #6366f1;
            --primary-purple: #8b5cf6;
            --primary-indigo-light: #818cf8;
            --primary-purple-light: #a78bfa;

            /* Dark Purple Shades */
            --purple-dark: #4c1d95;
            --purple-mid: #7c3aed;
            --purple-mid-alt: #6d28d9;

            /* Background Colors */
            --bg-dark-1: #0f0f1e;
            --bg-dark-2: #1a1a2e;
            --bg-dark-3: #16213e;

            /* Text Colors */
            --text-primary: #e4e4e7;
            --text-secondary: #d4d4d8;
            --text-tertiary: #a1a1aa;
            --text-highlight: #c7d2fe;

            /* Utility Colors */
            --success-green: #22c55e;
            --white: #ffffff;
            --black: #000000;

            /* Light Grays (for book pages, etc.) */
            --gray-light-1: #f5f5f5;
            --gray-light-2: #e8e8e8;
            --gray-light-3: #dadada;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter Tight', sans-serif;
            background: linear-gradient(135deg, var(--bg-dark-1) 0%, var(--bg-dark-2) 50%, var(--bg-dark-3) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated background elements */
        body::before {
            content: '';
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, color-mix(in srgb, var(--primary-indigo) 15%, transparent) 0%, transparent 70%);
            border-radius: 50%;
            top: -250px;
            right: -250px;
            animation: float 20s ease-in-out infinite;
            z-index: 0;
        }

        body::after {
            content: '';
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, color-mix(in srgb, var(--primary-purple) 15%, transparent) 0%, transparent 70%);
            border-radius: 50%;
            bottom: -200px;
            left: -200px;
            animation: float 15s ease-in-out infinite reverse;
            z-index: 0;
        }

        @keyframes float {
            0%, 100% {
                transform: translateY(0) scale(1);
            }
            50% {
                transform: translateY(-50px) scale(1.1);
            }
        }

        /* Navigation Bar */
        nav {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
            background: color-mix(in srgb, var(--bg-dark-1) 80%, transparent);
            backdrop-filter: blur(10px);
            border-bottom: 1px solid color-mix(in srgb, var(--primary-indigo) 20%, transparent);
            padding: 1rem 2rem;
            animation: slideDown 0.8s ease-out;
        }

        @keyframes slideDown {
            from {
                transform: translateY(-100%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .nav-container {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .nav-logo {
            display: flex;
            align-items: center;
            gap: 0.75rem;
            text-decoration: none;
        }

        .nav-logo img {
            height: 40px;
            width: auto;
            filter: drop-shadow(0 4px 12px color-mix(in srgb, var(--primary-indigo) 30%, transparent));
        }

        .nav-logo span {
            font-size: 1.5rem;
            font-weight: 700;
            background: linear-gradient(135deg, var(--primary-indigo-light) 0%, var(--primary-purple-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .nav-links {
            display: flex;
            gap: 2.5rem;
            align-items: center;
        }

        .nav-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-weight: 600;
            font-size: 1rem;
            transition: color 0.3s ease;
            position: relative;
        }

        .nav-links a:hover {
            color: var(--primary-indigo-light);
        }

        .nav-links a::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: linear-gradient(90deg, var(--primary-indigo-light), var(--primary-purple-light));
            transition: width 0.3s ease;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .signup-btn {
            background: linear-gradient(135deg, var(--primary-indigo) 0%, var(--primary-purple) 100%);
            color: var(--white);
            padding: 0.625rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px color-mix(in srgb, var(--primary-indigo) 40%, transparent);
        }

        .signup-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px color-mix(in srgb, var(--primary-indigo) 60%, transparent);
        }

        .login-btn {
            background: transparent;
            color: var(--text-secondary);
            padding: 0.625rem 1.5rem;
            border-radius: 50px;
            text-decoration: none;
            font-weight: 700;
            font-size: 1rem;
            transition: all 0.3s ease;
            border: 2px solid color-mix(in srgb, var(--primary-indigo) 40%, transparent);
        }

        .login-btn:hover {
            background: color-mix(in srgb, var(--primary-indigo) 10%, transparent);
            border-color: color-mix(in srgb, var(--primary-indigo) 60%, transparent);
            color: var(--primary-indigo-light);
        }

        /* Mobile menu toggle */
        .menu-toggle {
            display: none;
            flex-direction: column;
            gap: 4px;
            background: none;
            border: none;
            cursor: pointer;
            padding: 8px;
        }

        .menu-toggle span {
            width: 25px;
            height: 3px;
            background: var(--primary-indigo-light);
            border-radius: 2px;
            transition: all 0.3s ease;
        }

        /* Content */
        .content {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-indigo-light) 0%, var(--primary-purple-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            font-size: 1.125rem;
            color: var(--text-tertiary);
            margin-bottom: 3rem;
        }

        /* Form */
        .contact-form {
            background: color-mix(in srgb, var(--bg-dark-1) 60%, transparent);
            backdrop-filter: blur(10px);
            border: 1px solid color-mix(in srgb, var(--primary-indigo) 30%, transparent);
            border-radius: 16px;
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-highlight);
            font-weight: 600;
            font-size: 0.9rem;
        }

        label .optional {
            color: var(--text-tertiary);
            font-weight: 400;
            font-size: 0.85rem;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: color-mix(in srgb, var(--bg-dark-1) 80%, transparent);
            border: 2px solid color-mix(in srgb, var(--primary-indigo) 30%, transparent);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter Tight', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: color-mix(in srgb, var(--primary-indigo) 60%, transparent);
            background: rgba(15, 15, 30, 0.9);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-indigo) 10%, transparent);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23818cf8' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            padding-right: 3rem;
        }

        select option {
            background: var(--bg-dark-2);
            color: var(--text-primary);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-indigo) 0%, var(--primary-purple) 100%);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-family: 'Inter Tight', sans-serif;
            font-weight: 700;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px color-mix(in srgb, var(--primary-indigo) 40%, transparent);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px color-mix(in srgb, var(--primary-indigo) 60%, transparent);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Footer */
        footer {
            position: relative;
            z-index: 1;
            background: color-mix(in srgb, var(--bg-dark-1) 80%, transparent);
            backdrop-filter: blur(10px);
            border-top: 1px solid color-mix(in srgb, var(--primary-indigo) 20%, transparent);
            padding: 2rem;
            margin-top: 4rem;
        }

        .footer-content {
            max-width: 1400px;
            margin: 0 auto;
            display: flex;
            flex-direction: row;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
        }

        .footer-links {
            display: flex;
            gap: 2rem;
            flex-wrap: wrap;
        }

        .footer-links a {
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 0.875rem;
            transition: color 0.3s ease;
        }

        .footer-links a:hover {
            color: var(--primary-indigo-light);
        }

        .social-links {
            display: flex;
            gap: 1rem;
        }

        .social-links a {
            color: var(--text-secondary);
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: color-mix(in srgb, var(--primary-indigo) 10%, transparent);
            border: 1px solid color-mix(in srgb, var(--primary-indigo) 30%, transparent);
        }

        .social-links a:hover {
            background: color-mix(in srgb, var(--primary-indigo) 20%, transparent);
            border-color: color-mix(in srgb, var(--primary-indigo) 50%, transparent);
            transform: translateY(-2px);
        }

        .social-links svg {
            width: 20px;
            height: 20px;
            fill: currentColor;
        }

        .copyright {
            color: var(--text-tertiary);
            font-size: 0.875rem;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            nav {
                padding: 1rem;
            }

            .menu-toggle {
                display: flex;
            }

            .nav-links {
                position: fixed;
                top: 73px;
                left: 0;
                right: 0;
                background: color-mix(in srgb, var(--bg-dark-1) 98%, transparent);
                backdrop-filter: blur(20px);
                flex-direction: column;
                padding: 2rem;
                gap: 1.5rem;
                border-bottom: 1px solid color-mix(in srgb, var(--primary-indigo) 20%, transparent);
                transform: translateY(-100%);
                opacity: 0;
                pointer-events: none;
                transition: all 0.3s ease;
            }

            .nav-links.active {
                transform: translateY(0);
                opacity: 1;
                pointer-events: all;
            }

            .nav-links a::after {
                display: none;
            }

            .content {
                padding: 6rem 1.5rem 3rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .contact-form {
                padding: 2rem 1.5rem;
            }

            .nav-logo span {
                font-size: 1.25rem;
            }

            .nav-logo img {
                height: 32px;
            }

            .login-btn,
            .signup-btn {
                padding: 0.5rem 1.25rem;
                font-size: 0.875rem;
            }

            footer {
                padding: 1.5rem;
            }

            .footer-content {
                flex-direction: column;
                gap: 1.5rem;
                text-align: center;
            }

            .footer-links {
                gap: 1rem;
                justify-content: center;
            }

            .copyright {
                text-align: center;
            }
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <a href="/" class="nav-logo">
                <img src="images/Quioin-v2.png" alt="Quoinlock Logo">
                <span>Quoinlock</span>
            </a>

            <button class="menu-toggle" aria-label="Toggle menu">
                <span></span>
                <span></span>
                <span></span>
            </button>

            <div class="nav-links">
                <a href="use-cases.html">Use Cases</a>
                <a href="faq.html">FAQ</a>
                <a href="pricing.html">Pricing</a>
                <a href="contact.html">Contact</a>
                <a href="https://portal.quoinlock.com/auth/login" class="login-btn">Login</a>
                <a href="https://portal.quoinlock.com/auth/register" class="signup-btn">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Content -->
    <div class="content">
        <h1>Contact Us</h1>
        <p class="subtitle">Have questions? We'd love to hear from you.</p>

        <form class="contact-form" action="https://formspree.io/f/xyzvbzol" method="POST">
            <input type="hidden" name="_subject" value="New Contact Form Submission - Quoinlock">
            <input type="hidden" name="_next" value="https://quoinlock.com/thanks.html">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="business">Business <span class="optional">(Optional)</span></label>
                <input type="text" id="business" name="business">
            </div>

            <div class="form-group">
                <label for="title">Title <span class="optional">(Optional)</span></label>
                <input type="text" id="title" name="title">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location" required>
                    <option value="">Select your location</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Spain">Spain</option>
                    <option value="Italy">Italy</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Norway">Norway</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Japan">Japan</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Singapore">Singapore</option>
                    <option value="India">India</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>

    <!-- Footer -->
    <footer>
        <div class="footer-content">
            <div class="footer-links">
                <a href="terms.html">Terms of Service</a>
                <a href="privacy.html">Privacy Policy</a>
            </div>

            <div class="social-links">
                <a href="https://www.linkedin.com/company/quoinlock" target="_blank" rel="noopener noreferrer" aria-label="LinkedIn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M20.447 20.452h-3.554v-5.569c0-1.328-.027-3.037-1.852-3.037-1.853 0-2.136 1.445-2.136 2.939v5.667H9.351V9h3.414v1.561h.046c.477-.9 1.637-1.85 3.37-1.85 3.601 0 4.267 2.37 4.267 5.455v6.286zM5.337 7.433c-1.144 0-2.063-.926-2.063-2.065 0-1.138.92-2.063 2.063-2.063 1.14 0 2.064.925 2.064 2.063 0 1.139-.925 2.065-2.064 2.065zm1.782 13.019H3.555V9h3.564v11.452zM22.225 0H1.771C.792 0 0 .774 0 1.729v20.542C0 23.227.792 24 1.771 24h20.451C23.2 24 24 23.227 24 22.271V1.729C24 .774 23.2 0 22.222 0h.003z"/>
                    </svg>
                </a>
                <a href="https://www.youtube.com/@quoinlock" target="_blank" rel="noopener noreferrer" aria-label="YouTube">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path d="M23.498 6.186a3.016 3.016 0 0 0-2.122-2.136C19.505 3.545 12 3.545 12 3.545s-7.505 0-9.377.505A3.017 3.017 0 0 0 .502 6.186C0 8.07 0 12 0 12s0 3.93.502 5.814a3.016 3.016 0 0 0 2.122 2.136c1.871.505 9.376.505 9.376.505s7.505 0 9.377-.505a3.015 3.015 0 0 0 2.122-2.136C24 15.93 24 12 24 12s0-3.93-.502-5.814zM9.545 15.568V8.432L15.818 12l-6.273 3.568z"/>
                    </svg>
                </a>
            </div>

            <div class="copyright">
                &copy; 2025 Quoinlock. All rights reserved.
            </div>
        </div>
    </footer>

    <script>
        // Mobile menu toggle
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');

        menuToggle.addEventListener('click', () => {
            navLinks.classList.toggle('active');

            // Animate hamburger to X
            const spans = menuToggle.querySelectorAll('span');
            if (navLinks.classList.contains('active')) {
                spans[0].style.transform = 'rotate(45deg) translate(5px, 5px)';
                spans[1].style.opacity = '0';
                spans[2].style.transform = 'rotate(-45deg) translate(7px, -6px)';
            } else {
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            }
        });

        // Close mobile menu when clicking a link
        document.querySelectorAll('.nav-links a').forEach(link => {
            link.addEventListener('click', () => {
                navLinks.classList.remove('active');
                const spans = menuToggle.querySelectorAll('span');
                spans[0].style.transform = 'none';
                spans[1].style.opacity = '1';
                spans[2].style.transform = 'none';
            });
        });
    </script>
</body>
</html>
