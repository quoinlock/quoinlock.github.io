    <style>

        /* Content */
        .content {
            position: relative;
            z-index: 1;
            max-width: 700px;
            margin: 0 auto;
            padding: 8rem 2rem 4rem;
        }

        h1 {
            font-size: 3rem;
            font-weight: 800;
            margin-bottom: 1rem;
            text-align: center;
            background: linear-gradient(135deg, var(--primary-indigo-light) 0%, var(--primary-purple-light) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .subtitle {
            text-align: center;
            font-size: 1.125rem;
            color: var(--text-tertiary);
            margin-bottom: 3rem;
        }

        /* Form */
        .contact-form {
            background: color-mix(in srgb, var(--bg-dark-1) 60%, transparent);
            backdrop-filter: blur(10px);
            border: 1px solid color-mix(in srgb, var(--primary-indigo) 30%, transparent);
            border-radius: 16px;
            padding: 2.5rem;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        label {
            display: block;
            margin-bottom: 0.5rem;
            color: var(--text-highlight);
            font-weight: 600;
            font-size: 0.9rem;
        }

        label .optional {
            color: var(--text-tertiary);
            font-weight: 400;
            font-size: 0.85rem;
        }

        input[type="text"],
        input[type="email"],
        select,
        textarea {
            width: 100%;
            padding: 0.875rem 1rem;
            background: color-mix(in srgb, var(--bg-dark-1) 80%, transparent);
            border: 2px solid color-mix(in srgb, var(--primary-indigo) 30%, transparent);
            border-radius: 8px;
            color: var(--text-primary);
            font-family: 'Inter Tight', sans-serif;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: color-mix(in srgb, var(--primary-indigo) 60%, transparent);
            background: rgba(15, 15, 30, 0.9);
            box-shadow: 0 0 0 3px color-mix(in srgb, var(--primary-indigo) 10%, transparent);
        }

        select {
            cursor: pointer;
            appearance: none;
            background-image: url("data:image/svg+xml,%3Csvg width='12' height='8' viewBox='0 0 12 8' fill='none' xmlns='http://www.w3.org/2000/svg'%3E%3Cpath d='M1 1L6 6L11 1' stroke='%23818cf8' stroke-width='2' stroke-linecap='round'/%3E%3C/svg%3E");
            background-repeat: no-repeat;
            background-position: right 1rem center;
            padding-right: 3rem;
        }

        select option {
            background: var(--bg-dark-2);
            color: var(--text-primary);
        }

        textarea {
            resize: vertical;
            min-height: 150px;
        }

        .submit-btn {
            width: 100%;
            padding: 1rem 2rem;
            background: linear-gradient(135deg, var(--primary-indigo) 0%, var(--primary-purple) 100%);
            color: var(--white);
            border: none;
            border-radius: 50px;
            font-family: 'Inter Tight', sans-serif;
            font-weight: 700;
            font-size: 1.125rem;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px color-mix(in srgb, var(--primary-indigo) 40%, transparent);
        }

        .submit-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px color-mix(in srgb, var(--primary-indigo) 60%, transparent);
        }

        .submit-btn:active {
            transform: translateY(0);
        }

        /* Responsive Design - Page Specific */
        @media (max-width: 768px) {
            .content {
                padding: 6rem 1.5rem 3rem;
            }

            h1 {
                font-size: 2.5rem;
            }

            .subtitle {
                font-size: 1rem;
            }

            .contact-form {
                padding: 2rem 1.5rem;
            }
        }
    </style>
</head>

    <!-- Content -->
    <div class="content">
        <h1>Contact Us</h1>
        <p class="subtitle">Have questions? We'd love to hear from you.</p>

        <form class="contact-form" action="https://formspree.io/f/xyzvbzol" method="POST">
            <input type="hidden" name="_subject" value="New Contact Form Submission - Quoinlock">
            <input type="hidden" name="_next" value="https://quoinlock.com/thanks.html">

            <div class="form-group">
                <label for="name">Name</label>
                <input type="text" id="name" name="name" required>
            </div>

            <div class="form-group">
                <label for="business">Business <span class="optional">(Optional)</span></label>
                <input type="text" id="business" name="business">
            </div>

            <div class="form-group">
                <label for="title">Title <span class="optional">(Optional)</span></label>
                <input type="text" id="title" name="title">
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="location">Location</label>
                <select id="location" name="location" required>
                    <option value="">Select your location</option>
                    <option value="United States">United States</option>
                    <option value="Canada">Canada</option>
                    <option value="United Kingdom">United Kingdom</option>
                    <option value="Australia">Australia</option>
                    <option value="Germany">Germany</option>
                    <option value="France">France</option>
                    <option value="Spain">Spain</option>
                    <option value="Italy">Italy</option>
                    <option value="Netherlands">Netherlands</option>
                    <option value="Sweden">Sweden</option>
                    <option value="Norway">Norway</option>
                    <option value="Denmark">Denmark</option>
                    <option value="Japan">Japan</option>
                    <option value="South Korea">South Korea</option>
                    <option value="Singapore">Singapore</option>
                    <option value="India">India</option>
                    <option value="Brazil">Brazil</option>
                    <option value="Mexico">Mexico</option>
                    <option value="Other">Other</option>
                </select>
            </div>

            <div class="form-group">
                <label for="message">Message</label>
                <textarea id="message" name="message" required></textarea>
            </div>

            <button type="submit" class="submit-btn">Send Message</button>
        </form>
    </div>
