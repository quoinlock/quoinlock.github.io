<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Celebrating Quoinlock's Opening!</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body, html {
            width: 100%;
            height: 100%;
            overflow: hidden;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
        }

        .video-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #1a1a2e;
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
        }

        #bg-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            object-position: center;
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            color: white;
            text-align: center;
            padding: 20px;
        }

        .celebration-content h1 {
            font-size: clamp(2rem, 8vw, 5rem);
            font-weight: bold;
            margin-bottom: 1rem;
            text-shadow: 3px 3px 6px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1s ease-out;
        }

        .celebration-content p {
            font-size: clamp(1rem, 3vw, 2rem);
            margin-bottom: 0.5rem;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
            animation: fadeInUp 1.2s ease-out;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .loading-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            display: none;
        }
    </style>
</head>
<body>

    <div class="video-background">
        <video
            id="bg-video"
            autoplay
            muted
            loop
            playsinline
            poster="images/quoinlock-celebrate.png">
            <source src="images/quoinlock-celebrate.webm" type="video/webm">
            <source src="images/quoinlock-celebrate.mp4" type="video/mp4">
        </video>
    </div>

    <div class="overlay">
        <div class="celebration-content">
            <h1>Coming Soon</h1>
        </div>
    </div>

    <div class="loading-message" id="loading">
        Loading celebration...
    </div>

    <script>
        const video = document.getElementById('bg-video');
        const loading = document.getElementById('loading');

        // Show loading message initially
        loading.style.display = 'block';

        // Hide loading when video is ready
        video.addEventListener('loadeddata', () => {
            loading.style.display = 'none';
            console.log('Video loaded and ready');
        });

        // Attempt to play the video
        const playPromise = video.play();

        if (playPromise !== undefined) {
            playPromise
                .then(() => {
                    console.log('Video playing successfully');
                    loading.style.display = 'none';
                })
                .catch(error => {
                    console.error('Autoplay prevented:', error);
                    loading.textContent = 'Click anywhere to start celebration';

                    // Play on first user interaction
                    const playOnInteraction = () => {
                        video.play()
                            .then(() => {
                                loading.style.display = 'none';
                                document.removeEventListener('click', playOnInteraction);
                                document.removeEventListener('touchstart', playOnInteraction);
                            });
                    };

                    document.addEventListener('click', playOnInteraction);
                    document.addEventListener('touchstart', playOnInteraction);
                });
        }

        // Handle video errors
        video.addEventListener('error', (e) => {
            console.error('Video error:', e);
            loading.textContent = 'Video could not be loaded';
            loading.style.display = 'block';
        });

        // Ensure video keeps looping
        video.addEventListener('ended', () => {
            video.play();
        });
    </script>

</body>
</html>
